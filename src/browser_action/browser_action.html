<!doctype html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<base target="_blank">

<head>
	<script src="../../js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="popup.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<style type="text/css">
		#mainPopup {
			font-family: Lato, sans-serif;
			font-size: 15px;
			color: #3C3C46;
			padding: 0;
			height: auto;
			width: 500px;
			line-height: 1.5em;
		}

		#header {
			height: 60px;
			width: 514px;
			padding: 0px 8px;
			margin: -8px -14px 0 -14px;
			background: rgb(242,242,244);
			display: flex;
			align-items: center;
			justify-content: center;
			border-bottom: 1px solid rgb(190,190,200);
		}

		#paper_name {
			width: 380px;
			height: 100%;
			font-size: 26px;
			font-weight: 200;
			align-self: flex-start;
			margin: 17px 0 0 12px;
			align-items: center;
		  	justify-content: center;

		}

		#cahoots_logo {
			text-align: center;
			vertical-align: center;
			align-self: flex-start;
			width: 80px;
			height: 29px;
			background: url('logo.png') center center no-repeat #fff;
			padding: 15px 20px;
			margin-right: -8px;
			border-left: 1px solid rgb(181,181,181);
			float: right;
		}

		a {
			position: relative;
			left: 425px;
			top: -100px;
			font-size: 12px;
			font-weight: 700;
			color: #BEBEC8;
			text-decoration: none;
		}

		a #src_cahoot {
			display: inline;
			text-align: right;
			position: inherit;

		}

		h1 {
			font-size: 1.6em;
			color: #000;
			width: 100%;
			font-weight: 700;
		}
		h2 {
			font-size: 15px;
			color: #3C3C46;
			font-weight: 700;
		}

		#author_title {
			margin-top: 20px;
		}
		#cahoots {
			margin-top: 10px;
		}

		select {
			font-size: 17px;
		    padding:12px 32px;
		    margin: 0;
		    -webkit-border-radius:3px;
		    -moz-border-radius:3px;
		    border-radius:3px;
		    background: #fff;
		    border: 1px solid #BEBEC8;
		    outline:none;
		    display: inline-block;
		    -webkit-appearance:none;
		    -moz-appearance:none;
		    appearance:none;
		    cursor:pointer;
		    width: 300px;
		}

		label {position:relative}
		label:after {
		    content:'>';
		    background: url('select.png') center center no-repeat;
		    font:24px 'lato';
		    font-weight: 100;
		    color: transparent;
		    right: 16px; top:-5px;
		    padding:0 0 2px;
		    position:absolute;
		    pointer-events:none;
		    background-color: none;
		}
		label:before {
		    content:'·';
		    font-size: 56px;
		    left:10px; top:-5px;
		    width:20px; height:20px;
		    color: #FF3264;
		    position:absolute;
		    pointer-events:none;
		    display:block;
		}

		strong {
			font-weight: 800;
			color: #FF3264;
		}

		.subline1 {
			text-align: center;
			vertical-align: center;
			display: inline;
			background: #F2F2F4;
			padding: 14px 32px;
			margin: 0 0 0 -8px;
			border-top: 1px solid #BEBEC8;
			border-right: 1px solid #BEBEC8;
		}

		.subline2 {
			text-align: center;
			vertical-align: center;
			display: inline;
			background: #F2F2F4;
			padding: 14px 32px;
			border-top: 1px solid #BEBEC8;
			border-right: 1px solid #BEBEC8;
		}

		

		.cahoot {
			/*border-top: 1px solid rgb(220,220,240);
			padding: 12px 0;
			margin: 0;*/
		}


	</style>
</head>

<body>
	<div id="mainPopup">
		<div id="header">
			<div id="paper_name">Zeit Online</div>
			<div id="cahoots_logo"></div>
		</div>
		<div id="content one">
			<h1>Über <p id="paper_name2">Zeit Online</p></h1>
			<p id="paper_description">Die Zeit hat durch ihre Herausgeber Josef Joffe und Helmut Schmidt viele Verbindungen zu transatlantischen Lobbyorganisationen.</p>
		</div>
		<div id="content two">
			Für <select><option selected id="author_title_short"> Select Box </option></select> wurden <p class="cahoots_count">3</p> Verbindungen gefunden:
			<ul id="cahoots">
			</ul>
		</div>
		<footer>
			<div class="subline1">Auf cahoots.io einsehen</div><div class="subline2">Informationen melden</div>
		</footer>
	</div>
</body>
</html>
